<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indian Forests - a Report</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
    <header></header>
    <nav>
        <ul id="nav-ul">
            <li>
                <a href="#overview">Overview</a>
            </li>
            <li>
                <a href="#physiography">Physiograhic</a>
            </li>
            <li>
                <a href="#flora">Flora</a>
            </li>
            <li>
                <a href="#fauna">Fauna</a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="section-left">
            <div class="content" id="section-list">
                States
            </div>
        </section>
        <section id="section-right">
            <div class="content" id="section-graph">
                Graph
                <div>
                    <svg width="700" height="500"></svg>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script>
        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin;

        console.log(d3)
        var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);
        console.log(xScale)
        var g = svg.append("g")
            .attr("transform", "translate(" + 100 + "," + 100 + ")");
            
        console.log(g)

        d3.csv("./sample.csv", function (error, data) {
            if (error) {
                throw error;
            }
            console.log("data:"+data)
            xScale.domain(data.map(function (d) { return d.year; }));
            yScale.domain([0, d3.max(data, function (d) { return d.value; })]);

            // console.log(d3.axisBottom(xScale)) // returns a function which is then called with child g as a parameter
            g.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(xScale));

            g.append("g")
                .call(d3.axisLeft(yScale).tickFormat(function (d) {
                    return "$" + d;
                }).ticks(10))
                .append("text")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("value");

            g.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function (d) { return xScale(d.year); })
                .attr("y", function (d) { return yScale(d.value); })
                .attr("width", xScale.bandwidth())
                .attr("height", function (d) { return height - yScale(d.value); });
        });
    </script>
</body>

</html>
